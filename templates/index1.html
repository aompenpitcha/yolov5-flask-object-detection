<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script type="text/javascript" src="../static/index.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/CSS" href="{{ url_for('static', filename='css.css')}}">
  <script src="https://kit.fontawesome.com/748ec1a463.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Marine Debris Project</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <img src="{{ url_for('static', filename='images/Logo.png')}}" width="310" height="90" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About it</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Page Content -->
  <section class="links">
    <div style="text-align: center;" class="container">
      <h1 class="fw-light"><b>Marine Debris Detection</b></h1>
    </div>
  </section>

  <section class="py-5">
    <div style="text-align: center;" class="container">
      <form class="form-signin" method=post enctype=multipart/form-data>
        
        <!-- <i class="fa-solid fa-cloud-arrow-up fa-5x"></i> -->
        <div className="pre_img">
          <span><img class="images" id="imagebox" src="" /></span>
        </div>
        <div class="upload-btn-wrapper">
          <input type="file" name="file" class="form-control-file" id="inputfile" onchange="readUrl(this)">
          <button type="button" class="button button">Upload Images</button>
        </div>
        <div style="text-align: center;" class="container">
          <p><button name="send" type="submit" class="button1 button" id="sendbutton">Start</button>
        </div>
      </form>
    </div>
  </section>
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('#inputfile').bind('change', function () {
      let fileSize = this.files[0].size / 5000 / 5000; // this gives in MB
      if (fileSize > 1) {
        $("#inputfile").val(null);
        alert('file is too big. images more than 5MB are not allowed')
        return
      }

      let ext = $('#inputfile').val().split('.').pop().toLowerCase();
      if ($.inArray(ext, ['jpg', 'jpeg','png']) == -1) {
        $("#inputfile").val(null);
        alert('only jpeg/jpg files are allowed!');
      }
    });
  </script>
</body>

</html>
